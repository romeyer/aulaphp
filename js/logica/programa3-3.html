<canvas width="600" height="400"></canvas>


<script>
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	function desenhaQuadrado(x, y, t1, t2, cor){
		pincel.fillStyle = cor;
		pincel.fillRect(x ,y, t1, t2);
		pincel.strokeRect(x ,y, t1, t2);	
	}

	

	for(x = 0; x <= 600; x = x+50){
		
		desenhaQuadrado(x, 0, 50, 50, 'green');
		desenhaQuadrado(x, 50, 50, 50, 'red');
		desenhaQuadrado(x, 100, 50, 50, 'blue');
		
	}

</script>
